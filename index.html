<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <form action="">
        <div class="container">
            <div class="form">
                <label for="textfield">Text Field <span class="asterisk">&#42; </span></label>
                
                <input type="text" id="text" name="text" placeholder="Input Text">
            </div>
            <div class="form">
                <div class="search">
                        <input type="text" id="mm" name="text" placeholder="search">
                        <div class="material-symbols-outlined">
                            search
                        </div>
                </div>
                
                </div>
            <div class="form">
                <label for="selectfield">Select Field <img src="icon.jpg" alt="#" width="10px"></label>
                <select id="jobrole" name="jobrole">
                    <option value="">Select</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="ui">UI UX Designer</option>
                  </select>
                
        
            </div>
            <div class="form">
                <div class="box">
                    <input type="checkbox" id="checkbox" name="checkbox" placeholder="checkbox">
                    <span class="check">Checkbox</span>
                </div>
               
            </div>
            <div class="form">
                <label for="textarea">Text Area <img src="icon.jpg" alt="#" width="10px"></label>
                
                <textarea
                name="address"
                id="address"
                cols="50"
                rows="10"
                placeholder="Text Area"
              ></textarea>
            </div>
            <div class="form">
                <div class="radiobutton">
                    <input type="radio" id="radio" name="checkbox" placeholder="radio">
                <span class="check">Radio Button</span>
                </div>
            </div>
            <div class="form">
                <label for="Text Field with Add-ons">Text Field with Add-ons <span class="asterisk">&#42; </span></label>
                <div class="check">
                    <span class="label">Label</span>
                <input type="text" id="ll" name="" placeholder="Input text   ">
                <button type="button">button</button>
                </div>
                
                
            </div>
            
            <div class="form">
                <div class="switch">
                    <input type="checkbox" id="switch"
                    class="checkbox" />
        <label for="switch" class="toggle">
            
                </div>
               <label class="sw">Switch</label>
            </div>
            </div>
        </div>
        
    </form>
</body>
</html>
